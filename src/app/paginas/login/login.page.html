<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card color="light">
      <ion-card-header>
        <img src="/assets/icon/login.png">
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Por favor, inicia sesión</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" [(ngModel)]="clave"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary" class="login-button" (click)="login()">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Iniciar Sesión
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
